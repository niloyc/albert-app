<!DOCTYPE html>
<html ng-app="tryAngular">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>gratis | give freely&trade;</title>
        <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="css/theme.css">
        <script 
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"> 
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
        <script src="js/app.js"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-fixed-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">gratis</a>
            </div>
        </nav>
        <div class="container-fluid" ng-controller="SidebarController as sidebar">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li ng-class="{active: sidebar.isSet(1)}"><a href ng-click="sidebar.setTab(1)">Customer Insights</a></li>
                        <li ng-class="{active: sidebar.isSet(2)}"><a href ng-click="sidebar.setTab(2)">Product Insights</a></li>
                    </ul>
                </div>
            </div>
        
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="AppController as app">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="#">Overview</a></li>
                    <li role="presentation"><a href="#">Raw data</a></li>
                    <li role="presentation"><a href="#">Add customers</a></li>
                </ul>
                
                <div ng-show="sidebar.isSet(1)">
                    <h2>Customer list:</h2>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>
                                Customer ID
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Points
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="cust in app.customers">
                                <td>{{cust.id}}</td>
                                <td>{{cust.name}}</td>
                                <td>{{cust.points}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div ng-show="sidebar.isSet(2)">
                    <h2>Order list:</h2>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>
                                Customer ID
                            </th>
                            <th>
                                Paid
                            </th>
                            <th>
                                Contents
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="order in app.orders">
                                <td>{{order.customer_id}}</td>
                                <td>{{order.paid}}</td>
                                <td><ul><li ng-repeat="item in order.items">{{item.name}}</li></ul></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>

</html>
